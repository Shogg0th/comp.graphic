<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Labs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- CSS -->
    <link rel="stylesheet" href="build/style.css">

</head>

<body>

    <div class="container">


        <div class="controls-wrapper">
            <div class="row">
                <button class="btn" name="restore" onclick="app.restore()">Restore</button>
            </div>

            <div class="row">
                <div class="title">Figure size</div>
                <div class="form-group">
                    <label>A (:9)</label>
                    <input type="number" name="fA" value="90" class="form-control">
                </div>
                <div class="form-group">
                    <label>R1 (:4)</label>
                    <input type="number" name="fR1" value="40" class="form-control">
                </div>
                <div class="form-group">
                    <label>R2 (:2)</label>
                    <input type="number" name="fR2" value="20" class="form-control">
                </div>
                <div class="form-group">
                    <label>R3 (:3)</label>
                    <input type="number" name="fR3" value="30" class="form-control">
                </div>

                <button class="btn" name="figure">Set figure size</button>
            </div>

            <div class="row">
                <div class="title">Offset</div>
                <div class="form-group">
                    <label>X</label>
                    <input type="number" name="oX" value="0" class="form-control">
                </div>
                <div class="form-group">
                    <label>Y</label>
                    <input type="number" name="oY" value="0" class="form-control">
                </div>

                <button class="btn" name="offset">Take offset</button>
            </div>

            <div class="row">
                <div class="title">Rotation</div>
                <div class="form-group">
                    <label>X</label>
                    <input type="number" name="rX" value="0" class="form-control">
                </div>
                <div class="form-group">
                    <label>Y</label>
                    <input type="number" name="rY" value="0" class="form-control">
                </div>
                <div class="form-group">
                    <label>Angle</label>
                    <input type="number" name="angle" value="30" class="form-control">
                </div>

                <button class="btn" name="rotate">Rotate</button>
            </div>

            <div class="row">
                <div class="title">Affine</div>
                <div class="form-group">
                    <label for="Xx">Xx</label>
                    <input type="number" name="a" value="0" class="form-control">
                </div>
                <div class="form-group">
                    <label for="Xy">Xy</label>
                    <input type="number" name="b" value="1" class="form-control">
                </div>
                <div class="form-group">
                    <label for="Yx">Yx</label>
                    <input type="number" name="c" value="1" class="form-control">
                </div>
                <div class="form-group">
                    <label for="Yy">Yy</label>
                    <input type="number" name="d" value="0" class="form-control">
                </div>
                <button name="aff" class="btn" onclick="app.aff()">Take</button>
            </div>
            <div class="row">
                <div class="title">Projective</div>
                <div class="form-group">
                    <label for="x0">X0</label>
                    <input type="number" value="0" name="x0" class="form-control">
                </div>
                <div class="form-group">
                    <label for="y0">Y0</label>
                    <input type="number" value="0" name="y0" class="form-control">
                </div>
                <div class="form-group">
                    <label for="w0">W0</label>
                    <input type="number" value="65" name="w0" class="form-control">
                </div>
                <div class="form-group">
                    <label for="xx">Xx</label>
                    <input type="number" value="35" name="xx" class="form-control">
                </div>
                <div class="form-group">
                    <label for="xy">Xy</label>
                    <input type="number" value="0" name="xy" class="form-control">
                </div>
                <div class="form-group">
                    <label for="wx">Wx</label>
                    <input type="number" value="1" name="wx" class="form-control">
                </div>
                <div class="form-group">
                    <label for="yx">Yx</label>
                    <input type="number" value="0" name="yx" class="form-control">
                </div>
                <div class="form-group">
                    <label for="yy">Yy</label>
                    <input type="number" value="35" name="yy" class="form-control">
                </div>
                <div class="form-group">
                    <label for="wy">Wy</label>
                    <input type="number" value="1" name="wy" class="form-control"></div>


                <button name="projective" class="btn" onclick="app.projective()">Take</button>
            </div>
        </div>


        <div class="graph-wrapper">
            <svg class="graph" height="510" width="510">
                <!--<g class="grid x-grid">
                <line x1="30" x2="30" y1="30" y2="510"></line>
            </g>
            <g class="grid y-grid">
                <line x1="0" x2="480" y1="480" y2="480"></line>
            </g>-->
                <!--<g class="labels x-labels">

                <text x="45" y="495">15</text>
                <text x="480" y="495">x</text>
            </g>
            <g class="labels y-labels">
                <text x="25" y="495">0</text>
                <text x="25" y="470">15</text>
                <text x="25" y="35">y</text>
            </g>-->
            </svg>
        </div>
        <div class="img-wrapper">
            <div class="title">Prototype</div>
            <img src="https://pp.userapi.com/c836522/v836522080/2d915/nfSq278o6No.jpg"
                alt="">
        </div>
    </div>

    <!-- Scripts -->
    <script src="build/scripts.js"></script>
    <script src="//localhost:35729/livereload.js"></script>
</body>

</html>
